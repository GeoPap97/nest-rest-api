global: # These apply to every branch
  branches_exclude:
    - test-exclude-branch
  paths_exclude:
    - scripts/*
  metrics:
    exclude:
      # - SOME_METRIC
  violations:
    exclude:
      # - SOME_VIOLATION

modules: # These apply to every module
  - path:
    metrics:
      include:
        # - SOME_METRIC
      exclude:
        # - SOME_METRIC
    violations:
      include:
        # - SOME_VIOLATION
      exclude:
        # - SOME_VIOLATION
